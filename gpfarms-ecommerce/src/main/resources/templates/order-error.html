<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<body>
    <section layout:fragment="content">

        <h1 th:text="#{order.error.title}">Could not place order. Something went wrong. Please try later.</h1>

        <div class="error">
            <p class="message" th:text="#{order.error.msg.__${messageCode}__}">Something went wrong. We are working to fix it as fast as we can.</p>
        </div>

    </section>
</body>
</html>
